<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:messages errorStyle="color: red" />

<h:form id="userForm">
    ID <h:inputText value="#{viewHandler.user.id}"/> <br/>
    First Name <h:inputText value="#{viewHandler.user.firstName}"/> <br/>
    Second Name <h:inputText value="#{viewHandler.user.secondName}"/> <br/>
    Link to photo <h:inputText value="#{viewHandler.user.fotoLink}"/> <br/>
    Password <h:inputSecret id="passwField" value="#{viewHandler.user.password}"/>
    <br/>
    Password submission
    <h:inputSecret id="confirmPasswordField"
                   value="#{viewHandler.user.password}">
        <f:validator validatorId="userPasswordValidator"/>
    </h:inputSecret> <br/>
    <h:commandButton value="Add" action="#{viewHandler.addUser}"/> <br/>
</h:form>

<h:dataTable value="#{viewHandler.users}" var="user">
    <h:column>
        <f:facet name="id"/>
        User's id: <h:outputLabel value="#{user.id}"/>.
    </h:column>
    <h:column>
        <f:facet name="First Name"/>
        First name: <h:outputLabel value="#{user.firstName}"/>.
    </h:column>
    <h:column>
        <f:facet name="Second Name"/>
        Second name: <h:outputLabel value="#{user.secondName}"/>.
    </h:column>
    <h:column>
        <f:facet name="Password"/>
        Password: <h:outputLabel value="#{user.password}"/>.
    </h:column>
    <h:column>
        <f:facet name="Link to foto"/>
        Link to foto: <h:outputLabel value="#{user.fotoLink}"/>.
    </h:column>
</h:dataTable>


</html>
