<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Add User</title>
</h:head>
<h:body>
<h:form id="userForm">
    ID <h:inputText value="#{userManagementController.currentUser.id}"/> 
    <br/>
    <br/>
    Name <h:inputText value="#{userManagementController.currentUser.name}"/> 
    <br/>
    <br/>
    LastName <h:inputText value="#{userManagementController.currentUser.lastname}"/> 
    <br/>
    <br/>
    Image Link <h:inputText value="#{userManagementController.currentUser.imageLink}"/> 
    <br/>
    <br/>
    Password <h:inputSecret id="passwordField" value="#{userManagementController.currentUser.password}"/>
    <br/>
    <br/>
    Password Confirmation
    <h:inputSecret id="confirmPasswordField"
                   value="#{userManagementController.currentUser.password}">
        <f:validator validatorId="userPasswordValidator"/>
    </h:inputSecret> 
    <br/>
    <h:commandButton value="Add" action="#{userManagementController.addUser}"/> 
    <br/>
    <br/>
</h:form>

<h3>User List</h3>
<br/>
<h:dataTable value="#{userManagementController.allUsers}" var="user">
	<h:column>
        <f:facet name="ID"/>
        <h:outputLabel value="#{user.id}"/>
    </h:column>
    <h:column>
        <f:facet name="Name"/>
        <h:outputLabel value="#{user.name}"/>
    </h:column>
    <h:column>
        <f:facet name="LastName"/>
        <h:outputLabel value="#{user.lastname}"/>
    </h:column>
    <h:column>
        <f:facet name="Image"/>
        <h:outputLink value="#{user.imageLink}"></h:outputLink>
    </h:column>
</h:dataTable>

</h:body>
</html>
