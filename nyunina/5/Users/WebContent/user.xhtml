<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
    <title>View User</title>
</h:head>

<h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{userController.userId}"/>
    </f:metadata>
    <p:panelGrid columns="2">
        <h:outputText value="ID: "/>
        <h:outputText value="#{userController.currentUser.id}"/>

        <h:outputText value="Name: "/>
        <h:outputText value="#{userController.currentUser.firstName}"/>

        <h:outputText value="Surname: "/>
        <h:outputText value="#{userController.currentUser.lastName}"/>

        <h:outputText value="Photo: "/>
        <h:graphicImage value="#{userController.currentUser.photoUrl}"
                        width="200" height="200"/>
    </p:panelGrid>
</h:body>
</html>
